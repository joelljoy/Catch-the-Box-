<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Box Game</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

h1{
    margin-top:20px;
}

#gameArea{
    width:90%;
    height:60vh;
    border:3px dashed white;
    margin:20px auto;
    position:relative;
    overflow:hidden;
}

#box{
    width:70px;
    height:70px;
    background:#00ffcc;
    position:absolute;
    border-radius:12px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    
    
    transition: transform 0.2s ease, background 0.3s;
    
   
    animation: pulse 1s infinite alternate;
}

#box:hover{
    transform: scale(1.2) rotate(10deg);
    background:#00ffaa;
}

@keyframes pulse{
    from{ box-shadow:0 0 10px #00ffcc; }
    to{ box-shadow:0 0 25px #00ffcc; }
}

#score, #timer{
    font-size:22px;
    margin:10px;
}

#timerBar{
    width:80%;
    height:15px;
    background:#444;
    margin:10px auto;
    border-radius:10px;
    overflow:hidden;
}

#timeFill{
    height:100%;
    width:100%;
    background:lime;
    animation: shrink linear forwards;
}

@keyframes shrink{
    from{width:100%;}
    to{width:0%;}
}

button{
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:#00ffcc;
    cursor:pointer;
    transition: transform 0.2s, background 0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#00ffaa;
}
</style>
</head>

<body>

<h1> Catch the Box</h1>
<p>Click the moving box as many times as you can!</p>

<div id="score">Score: 0</div>

<div id="timerBar">
    <div id="timeFill"></div>
</div>

<div id="gameArea">
    <div id="box">Catch</div>
</div>

<button onclick="startGame()">Start Game</button>

<script>
const box = document.getElementById("box");
const gameArea = document.getElementById("gameArea");
const scoreText = document.getElementById("score");
const timeFill = document.getElementById("timeFill");

let score = 0;
let gameTime = 20;
let gameRunning = false;

function moveBox(){
    const areaWidth = gameArea.clientWidth - 70;
    const areaHeight = gameArea.clientHeight - 70;

    const x = Math.random() * areaWidth;
    const y = Math.random() * areaHeight;

    box.style.transform = `translate(${x}px, ${y}px)`;
}

box.addEventListener("click", () => {
    if(!gameRunning) return;

    score++;
    scoreText.innerText = "Score: " + score;

    moveBox();

    box.style.transform += " scale(0.8)";
    setTimeout(()=> box.style.transform = box.style.transform.replace(" scale(0.8)", ""),100);
});

function startGame(){
    score = 0;
    gameRunning = true;
    scoreText.innerText = "Score: 0";

    moveBox();

    timeFill.style.animation = "none";
    void timeFill.offsetWidth;
    timeFill.style.animation = `shrink ${gameTime}s linear forwards`;

    setTimeout(()=>{
        gameRunning = false;
        alert("‚è± Time's up! Your score: " + score);
    }, gameTime * 1000);
}
</script>

</body>
